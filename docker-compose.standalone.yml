# ╔════════════════════════════════════════════════════════════╗
# ║  BALANCE TRACKER - Standalone Docker Compose               ║
# ║  Full stack: PostgreSQL + Spring Boot Application          ║
# ║  With auto-generated self-signed SSL certificates          ║
# ╚════════════════════════════════════════════════════════════╝
#
# Usage:
#   ./compose-up-standalone.sh       - Start full stack
#   ./compose-up-standalone.sh -b    - Build and start
#   ./compose-down-standalone.sh     - Stop (preserve data)
#   ./compose-down-standalone.sh -v  - Stop and remove volumes
#

services:
  # ============================================================
  # PostgreSQL Database
  # ============================================================
  postgres:
    image: postgres:17
    container_name: balancetracker-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-balancetracker}
      POSTGRES_USER: ${POSTGRES_USER:-balancetracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-balancetracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_config:/etc/postgresql
    networks:
      - balancetracker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-balancetracker} -d ${POSTGRES_DB:-balancetracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # Balance Tracker Application
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: balancetracker-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${APP_HTTPS_PORT:-8443}:8443"
      - "${APP_HTTP_PORT:-8080}:8080"
    environment:
      # Server Configuration
      SERVER_PORT: 8443
      SERVER_SERVLET_CONTEXT_PATH: /balancetracker

      # SSL Configuration (auto-generated certificates)
      SERVER_SSL_ENABLED: "true"
      SERVER_SSL_KEY_STORE: file:/app/certs/balancetracker-keystore.p12
      SERVER_SSL_KEY_STORE_PASSWORD: ${CERT_PASSWORD:-balancetracker-dev-cert}
      SERVER_SSL_KEY_STORE_TYPE: PKCS12
      SERVER_SSL_KEY_ALIAS: ${CERT_ALIAS:-balancetracker-local}

      # Database Configuration (connects to postgres service)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-balancetracker}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-balancetracker}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-balancetracker}

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"

      # Certificate Generation Configuration
      CERT_PASSWORD: ${CERT_PASSWORD:-balancetracker-dev-cert}
      CERT_ALIAS: ${CERT_ALIAS:-balancetracker-local}
      CERT_HOSTS: ${CERT_HOSTS:-localhost,balancetracker.local}
      CERT_IPS: ${CERT_IPS:-127.0.0.1,0.0.0.0}
      CERT_VALIDITY: ${CERT_VALIDITY:-3650}

      # Java Memory Settings (override via .env)
      JAVA_OPTS: ${JAVA_OPTS:--Xms256m -Xmx512m}
    volumes:
      - app_logs:/app/logs
      - app_certs:/app/certs
    networks:
      - balancetracker-network
    restart: unless-stopped

# ============================================================
# Persistent Volumes
# ============================================================
volumes:
  postgres_data:
    driver: local
  postgres_config:
    driver: local
  app_logs:
    driver: local
  app_certs:
    driver: local

# ============================================================
# Network
# ============================================================
networks:
  balancetracker-network:
    driver: bridge
