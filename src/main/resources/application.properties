# Application
spring.application.name=balance-tracker
server.port=8443
server.servlet.context-path=/balancetracker

# SSL Configuration (Local development only - self-signed certificate)
# DO NOT use this keystore in production
server.ssl.enabled=true
server.ssl.key-store=classpath:ssl/keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=balancetracker

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/balancetracker
spring.datasource.username=balancetracker
spring.datasource.password=balancetracker
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Thymeleaf
spring.thymeleaf.cache=false

# Logging
logging.level.dk.balancetracker=DEBUG
logging.level.org.springframework.web=INFO
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File-based logging with rotation
logging.file.name=logs/balance-tracker.log
logging.file.max-size=10MB
logging.file.max-history=7
